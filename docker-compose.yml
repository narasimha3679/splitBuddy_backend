version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: splitbuddy-postgres
    environment:
      POSTGRES_DB: splitbuddy_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/main/resources/db/migration:/docker-entrypoint-initdb.d
    networks:
      - splitbuddy-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d splitbuddy_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # SplitBuddy Backend Application
  splitbuddy-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: splitbuddy-backend
    ports:
      - "4321:4321"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/splitbuddy_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SERVER_PORT: 4321
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - splitbuddy-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4321/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:


networks:
  splitbuddy-network:
    driver: bridge
